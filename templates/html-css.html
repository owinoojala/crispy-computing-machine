<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html/css practice</title>
    <style>
        .subscribe-button{
            background-color: rgba(204, 19, 19, 0.973);
            color: white;
            border: none;
            border-radius: 2px;
            height: 36px;
            width: 90px;
            font-weight: normal;
            font-size: 12px;
            margin-right: 8px;
            cursor: pointer;

        }
        .join-button{
            background-color: white;
            color: rgb(11, 160, 230);
            border-width: 1px;
            border-style: solid;
            border-color: rgb(11, 160, 230);
            border-radius: 2px;
            height: 36px;
            width: 50px;
            font-weight: normal;
            font-size: 12px;
            margin-right: 8px;
            cursor: pointer;
            
        }
        .twitter-button{
            background-color: rgb(11, 160, 230);
            color: white;
            border: none;
            border-radius: 16px;
            height: 36px;
            width: 50px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 8px;
            cursor: pointer;
            
        }
        .request-button{
            background-color: rgb(0, 0, 0);
            color: white;
            border: none;
            border-radius: 2px;
            height: 36px;
            width: 90px;
            font-size: small;
            font-weight: normal;
            margin-right: 8px;
            cursor: pointer;
        }
        .amazon-btn{
            background-color: rgb(255, 216, 20);
            color: black;
            border: none;
            height: 36px;
            width: 140px;
            margin-top: 8px;
            border-radius: 18px;
            cursor: pointer;
        }
        .signup-btn{
            background-color: rgba(46, 164, 79);
            color: white;
            border: none;
            border-radius: 2px;
            height: 36px;
            width: 80px;
            font-size: small;
            font-weight: bold;
            margin-top: 8px;
            margin-left: 8px;
            cursor: pointer;

        }
        .bootstrap-btn{
            background-color: rgb(128, 101, 204);
            color: white;
            border: none;
            border-radius: 2px;
            height: 36px;
            width: 80px;
            font-size: small;
            font-weight: normal;
            margin-left: 8px;
            margin-top: 8px;
            cursor: pointer;

        }
        .download-btn{
            background-color: white;
            color: rgba(108, 117, 125);
            border: rgba(108, 117, 125);
            border-width: 1px;
            border-radius: 2px;
            border-style: solid;
            height: 36px;
            width: 80px;
            margin-top: 8px;
            margin-right: 8px;
            font-size: small;
            font-weight: bold;
            cursor: pointer;
        }
        .apply-btn{
            background-color: rgb(10, 102, 194);
            color: white;
            border: none;
            border-radius: 18px;
            height: 40px;
            width: 200px;
            margin-top: 8px;
            font-weight: bold;
            cursor: pointer;

        }
        .save-btn{
            background-color: white;
            border: rgb(10, 102, 194);
            color: rgb(10, 102, 194);
            border-style: solid;
            border-width: 0.1px;
            border-radius: 18px;
            height: 40px;
            width: 70px;
            margin-top: 8px;
            margin-bottom: 200px;
            font-weight: bold;

        }
        .link{
            color: rgb(10, 102, 194);
            margin-top: 200px;
        }
        .price-stm{
            font-weight: bold;
            color: rgb(0, 118, 0);
        }
        .add-cart-btn{
            background-color: rgb(255, 216, 20);
            color: black;
            border: none;
            border-radius: 18px;
            height: 34px;
            width: 100px;
            margin-top: 10px;
            margin-right: 10px;
            cursor: pointer;
        }
        .buy-now-btn{
            background-color: rgb(255, 164, 28);
            color: black;
            border: none;
            border-radius: 18px;
            height: 34px;
            width: 100px;
            margin-top: 10px;
        }
        .heading{
            font-size: 26px;
        }

    </style>
</head>
<body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="twitter-button">Tweet</button>
    <button class="request-button">Request now</button>
    <br>
    <button class="amazon-btn">Add to Cart</button>
    <button class="signup-btn">Sign up</button>
    <button class="bootstrap-btn">Get started</button>
    <br>
    <button class="download-btn">Download</button>
    <button class="apply-btn">Apply on company website</button>
    <br>
    <button class="save-btn">Save</button>
    <br>
    <a href="https://www.amazon.com/" target="_blank" class="link">Back to Amazon</a>
    <br>
    <h1 class="heading">Nike Black Running Shoes</h1>
    <p class="price-stm">$39 - in stock.</p>
    <p>Free delivery tomorrow</p>
    <button class="add-cart-btn">Add to Cart</button>
    <button class="buy-now-btn">Buy now</button>
<div style="margin-top: 500px;"></div>
</body>
</html>
