<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-text-styles</title>
    <style>
        .tahoma-class{
            font-size: 24px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .heading{
            font-family: Verdana, sans-serif;
            font-weight: bold;
            margin-bottom: 0px;
            
        }
        .sub-heading{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: gray;
            font-size: 15px;
            margin-bottom: 20px;
            margin-top: 0px;
        }
        .description{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 300px;
        }
        .get-started-btn{
            background-color: rgb(33, 82, 10);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 20px;
            
        }
        .biggest-deals{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 0px;
        }
        .sales-end{
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
            color: brown;
            margin-top: 8px;
        }
        .shopping{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 0px;
            text-align: center;

        }
        .shopping-help{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 13px;
        }
        .link{
            color: rgb(11, 160, 230);
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;text-align: center;
            
        }
        .link-parent{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <p class="tahoma-class">This is Tahoma Font</p>
   <p class="heading">HTML CSS Course</p>
   <p class="sub-heading">Beginer to Pro</p>
   <p class="description">
    In this course, we'll learn the skills you need to become a developer
   </p>
   <button class = "get-started-btn">
    Get Started
   </button>
   <p class="biggest-deals">Biggest Deals of the Year</p>
   <p class="sales-end">Sales end Tuesday</p>
   <p class="shopping">
    Shopping for your business?
   </p>
   <p class="shopping-help">
    See how Apple at Work can help
   </p>
   <div class="link-parent">
    <a href="#" class="link">Learn more &#62</a>
   </div>
   

</body>
</html>
